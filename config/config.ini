[Settings]
# 排除关键词
exclude_keywords = 过期, 剩余, 官网, 直接连接, 购买, 漏洞, 备用, 登陆, 工作室, 客服
# Web 服务地址 (Surge 用)
web_managed_url = http://192.168.1.132:8000/sync
# 自定义 User-Agent (根据目标切换)
user_agent_surge = Surge/5.0
user_agent_clash = Clash/1.0

[Sources]
# 混合所有源，Subconverter 会根据 target 自动过滤协议
SourceA =url | [A]
SourceB = url| [B]


[Groups]
# Surge & Clash 通用策略组定义
Proxy = select, Auto, {all exclude=Chain}
# 默认 Auto (Clash 使用 url-test)
Auto = url-test, {all exclude=EXIT,Chain}, url=https://www.gstatic.com/generate_204, interval=600
# Surge 专用 Auto (覆盖默认)
Auto_surge = smart, {all exclude=EXIT,Chain}
Netflix = select,  {all filter=SG,JP,US exclude=Game,Static-IP}
Disney = select,  {all filter=SG,JP,US exclude=Game,Static-IP}
# Static-IP 链式代理组 (JP/KR/TW +EXIT)
Static-IP_surge = smart, {all filter=Chain}
Static-IP_clash = url-test, {all filter=Chain}, url=https://www.gstatic.com/generate_204, interval=600